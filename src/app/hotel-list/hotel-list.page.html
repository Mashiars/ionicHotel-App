
<ion-content style=" --background:#fff">
    
    

  <ion-grid >
    <ion-row >
      <ion-col  size="4">
      <h1  style="color: #5F0661;">HOTELS</h1>
      </ion-col>
      <ion-col  size="8;">
      <a routerLink="/login" ><span  style="color: #5F0661;">Sign</span></a>  
        </ion-col>
    </ion-row>
  </ion-grid>

    <ion-card   *ngFor="let hotels of displayprofile">
  <div [routerLink]="'/hotel-list/'+hotels.owneruid" >
      <ion-card-header style=" background:#e2cade ">
          <ion-img [src]="hotels.imgUrl"></ion-img>
      </ion-card-header>
      <ion-card-content style=" background:#e2cade">
        <ion-grid>
          <ion-row>
            <ion-col style="color: #5F0661;">
             
             <div style="background-color: #e68de7 ;padding: 4%;"> Hotel name {{hotels.hotelname}} </div> 
            </ion-col>
            <ion-col style="color:#5F0661 ;">
             <div style="background-color:#e68de7 ; padding:4%">Price  {{hotels.price}}</div>
            </ion-col>
          </ion-row>
          <ion-row style="color: #5F0661;">
            <ion-col style="background-color:#e68de7 ; padding:4%"> Ratings 
           <div *ngIf="hotels.rating==1">
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
            </div>
            <div *ngIf="hotels.rating==2">
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
            </div>
            <div *ngIf="hotels.rating==3">
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
            </div>
            <div *ngIf="hotels.rating==4">
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
            </div>
            <div *ngIf="hotels.rating==5">
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>
              <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon>

            </div>

             <!-- Rating: <ion-icon style="color:rgb(12, 10, 0);font-size:1em" name="star-outline"></ion-icon> {{hotels.rating}} star
            -->
            </ion-label>
            </ion-col> 
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </div>
    </ion-card>


  

</ion-content>
