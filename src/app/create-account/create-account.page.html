
<ion-content style=" --background:#fff"  >
  <form #f="ngForm" novalidate>
  
    <a href="login"></a>
  <ion-grid style="margin-top: 150px;">



  

  <ion-row>
    <ion-col style="color:#5F0661; text-align: center;font-weight: bold;font-family:'Arial Narrow Bold', sans-serif;font-size: 2em;" size="12">
    Create Account
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
  <ion-label position="floating">Email</ion-label>
  <ion-input  type="email" name="email"  required [(ngModel)]="data.email" #emailCtrl="ngModel" ></ion-input>
</ion-item>

<ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched">
  <ion-text color="danger">email is not valid</ion-text>
</ion-item>
    </ion-col>
  </ion-row>


  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
  <ion-label position="floating">Password </ion-label>
  <ion-input  type="password" name="Password"  required [(ngModel)]="data.password" #passwordCtrl="ngModel" ></ion-input>
</ion-item>

<ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
  <ion-text color="danger">password is required</ion-text>
</ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-button (click)="signup()" expand="full" style="--background:#550a57" [disabled]="!f.valid">CREATE</ion-button>
    </ion-col>
  </ion-row>

  

  </ion-grid>
  </form>
</ion-content>
