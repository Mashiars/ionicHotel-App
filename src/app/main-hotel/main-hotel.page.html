
<ion-content style=" --background:#B44DA3"  >
  

  <ion-grid >
    <ion-row>
      <ion-col  size="12;">
      <h1 style= "color:white;">MAIN HOTEL</h1>
      </ion-col>
    </ion-row>

      <ion-row>
    <ion-card   *ngFor="let hotels of mainhotel">
      <ion-card-header style=" background:#B44DA3">
          <ion-img [src]="hotels.imgUrl"></ion-img>
      </ion-card-header>
      <ion-card-content style=" background:#B44DA3">
            <ion-col style="color: #5F0661;">
             
             <div style="background-color:#e68de7 ;padding: 4%;">  {{hotels.hotelname}}</div> 
            </ion-col>
            
             <div style="background-color:#e68de7; padding: 4% ;color: #5F0661;"> {{hotels.price}}</div>
             <ion-col >
            </ion-col>
        
      </ion-card-content>
    </ion-card>

  </ion-row>
  <ion-row style="color:white;">
    <ion-col  size="12">
    <ion-input value="Rooms $ Rates"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row style="color:rgb(92, 10, 92);">
    <ion-input value="Luxury Room">types</ion-input>
  </ion-row>

  <ion-row style="color:rgb(92, 10, 92);">
    <ion-input value="Family Room"></ion-input>
  </ion-row>






<ion-row style="color:white;">
  <ion-col  size="12">
  <ion-input value="Facilities"></ion-input>
  </ion-col>
</ion-row>

<ion-row style="color:rgb(92, 10, 92);">
  <ion-input value="Food $ Drinks"></ion-input>
</ion-row>

<ion-row style="color:rgb(92, 10, 92);">
  <ion-input value="Parking"></ion-input>
</ion-row>


<div *ngFor="let hotels of mainhotel">
  {{hotels.hotelname}}

  {{hotels.imgUrl}}
  {{hotels.location}}

  {{hotels.price}}
   {{hotels.types}} 
  {{hotels.rating}}
</div>
  

  </ion-grid>
</ion-content>
