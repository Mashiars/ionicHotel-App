
<ion-content style=" --background:#fff"  >
  
  <ion-grid *ngFor="let x of list">
    
      
  <ion-row style="">
    <ion-col  size="12">
    chec-in  {{x.check_in}}
    </ion-col>
  </ion-row>
  <ion-row style="">
    <ion-col  size="12">
    chec-out  {{x.check_out}}
    </ion-col>
  </ion-row>

  <ion-row style="">
    <ion-col  size="12">
      roomtype  {{x.roomtype}}
    </ion-col>
  </ion-row>


  <ion-row style="">
    <ion-col  size="12">
      adults  {{x.adults}}
    </ion-col>
  </ion-row>

  <ion-row style="">
    <ion-col  size="12">
      kids  {{x.kids}}
    </ion-col>
  </ion-row>


  

  </ion-grid>
</ion-content>
