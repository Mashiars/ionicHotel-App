
<ion-content style=" --background:#fff"  >
  

  <ion-row>
    <ion-col style="color:#e68de7 ; text-align: center;font-weight: bold;font-family:'Arial Narrow Bold', sans-serif;font-size: 2em;" size="12">
    Booking History
    </ion-col>
  </ion-row>
  <ion-grid *ngFor="let x of list">

  
    
    <ion-card class="card">
      
  <ion-row >
    <ion-col  size="12">
    chec-in  {{x.check_in}}
    </ion-col>
  </ion-row>
  <ion-row >
    <ion-col  size="12">
    chec-out  {{x.check_out}}
    </ion-col>
  </ion-row>

  <ion-row >
    <ion-col  size="12">
      roomtype  {{x.roomtype}}
    </ion-col>
  </ion-row>


  <ion-row >
    <ion-col  size="12">
      adults  {{x.adults}}
    </ion-col>
  </ion-row>

  <ion-row >
    <ion-col  size="12">
      kids  {{x.kids}}
    </ion-col>
  </ion-row>


  </ion-card>

  </ion-grid>
</ion-content>
