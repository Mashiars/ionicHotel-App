
<ion-content style=" --background:#B44DA3"  >
  

  <ion-grid >
    <ion-row>
      <ion-col  size="12;">
      <h1 style= "color:white;">READY TO BOOK</h1>
      </ion-col>
    </ion-row>

      <ion-row>
    <ion-card   *ngFor="let hotels of mainhotel">
      <ion-card-header style=" background:#B44DA3">
          <ion-img [src]="hotels.imgUrl"></ion-img>
      </ion-card-header>
      <ion-card-content style=" background:#B44DA3">
            <ion-col style="color: #5F0661;">
             <div style="background-color:#e68de7 ;padding: 4%;">Hotel:  {{hotels.hotelname}}</div> 
            </ion-col>
             <div style="background-color:#e68de7; padding: 4% ;color: #5F0661;">Price: {{hotels.price}}</div>
             <div style="background-color:#e68de7; padding: 4% ;color: #5F0661;">Type: {{hotels.types}}</div>
      </ion-card-content>
      <ion-button style="width: 100%;" [routerLink]="'/booking-form/hotels.owneruid'">BOOK NOW</ion-button>
    </ion-card>

  </ion-row>
  </ion-grid>
</ion-content>
