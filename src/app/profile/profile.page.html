
<ion-content style=" --background:#fff"  >
  

  <ion-grid >
    <ion-row>
      <ion-col  size="12;">
      <h1 style= "color:#5F0661;">Hotel Profile</h1>
      </ion-col>
    </ion-row>

      <ion-row>
    <ion-card  style="width:100%;"  *ngFor="let hotels of mainhotel">
      <ion-card-header style=" background:#e9e0e7">
          <ion-img [src]="hotels.imgUrl"></ion-img>
      </ion-card-header>
      <ion-card-content style=" background:#e9e0e7">
            <ion-col style="color: #5F0661;">
             <div style="background-color:#e68de7 ;padding: 4%;">Hotel:  {{hotels.hotelname}}</div> 
            </ion-col>
             <div style="background-color:#e68de7; color: #5F0661;">Price: {{hotels.price}}</div>
             <div style="background-color:#e68de7; color: #5F0661;">location: {{hotels.location}}</div>
             <div style="background-color: #e68de7; padding:2% ;color: #ffffff;"> Facilities</div>
             <div style="background-color: #e68de7; color:#5F0661;">parking</div>
             <div style="background-color: #e68de7; color:#5F0661;">restaurant</div>
             <div style="background-color: #e68de7; color:#5F0661;">swimming pool</div>
             
             
      </ion-card-content>
      <ion-button style="width: 100%; --background: #5F0661;border: 1px solid #5F0661; " [routerLink]="'/booking-form/hotels.owneruid'">BOOK NOW</ion-button>
    </ion-card>

  </ion-row>
  </ion-grid>
</ion-content>
