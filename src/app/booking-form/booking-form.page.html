
<ion-content style=" --background:#fff"  >
  <form #f="ngForm" novalidate > 
  <ion-grid>
    <ion-row>
      <ion-col>
        <span [routerLink]="'/user-ui'">back</span>
      </ion-col>
      <ion-col >
        <span style="float:right" (click)="logOut()"  >logout</span>
      </ion-col>
    </ion-row>
  </ion-grid>  
  <ion-grid style="margin-top: 10px;">


  

  <ion-row>
    <ion-col style="color:#5F0661; text-align: center;font-weight: bold;font-family:'Arial Narrow Bold', sans-serif;font-size: 2em;" size="12">
    Booking Form
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
    <ion-item>
      <ion-label>Check-in</ion-label>
    <ion-label>MM DD YY</ion-label>
    <ion-input type="date"  name="check_in" required [(ngModel)]="data.check_in"  #check_inCtrl="ngModel"  ></ion-input>
    </ion-item>
    </ion-col>
    <ion-item *ngIf="!check_inCtrl.valid && check_inCtrl.touched">
      <ion-text color="danger">check-in is required</ion-text>
    </ion-item>
  </ion-row>


  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
  <ion-item>
    <ion-label>Check-out</ion-label>
    <ion-label>MM DD YY</ion-label>
    <ion-input  type="date"  name="check_out" required [(ngModel)]="data.check_out" #check_outCtrl="ngModel"></ion-input>
  </ion-item>
  <ion-item *ngIf="!check_outCtrl.valid && check_outCtrl.touched">
    <ion-text color="danger">check-out is required</ion-text>
  </ion-item>
  </ion-col>
</ion-row>
  

    



  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
        <ion-label>Room Type</ion-label>
        
  <ion-select placeholder="Select One"  [(ngModel)]="data.roomtype" name="roomtype" #roomtypeCtrl="ngModel" placeholder="roomtype"> 
    <ion-select-option value="luxury">Luxury Room</ion-select-option>
    <ion-select-option value="family">Family Room</ion-select-option>
  </ion-select>
  </ion-item>
  <ion-item *ngIf="!roomtypeCtrl.valid && roomtypeCtrl.touched">
    <ion-text color="danger">usersCtrl is required</ion-text>
  </ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
  <ion-label >adults </ion-label>

  <ion-select placeholder="Select One"  [(ngModel)]="adults"  name="adults" #adultsCtrl="ngModel" placeholder="adults" >
    <ion-select-option value="1">0</ion-select-option>
    <ion-select-option value="1">1</ion-select-option>
    <ion-select-option value="2">2</ion-select-option>
    <ion-select-option value="3">3</ion-select-option>
    <ion-select-option value="4">4</ion-select-option>
    <ion-select-option value="5">5</ion-select-option>
    <ion-select-option value="6">6</ion-select-option>
    <ion-select-option value="7">7</ion-select-option>
    <ion-select-option value="8">8</ion-select-option>
    <ion-select-option value="9">9</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="11">11</ion-select-option>
    <ion-select-option value="12">12</ion-select-option>
  </ion-select>
</ion-item>
<ion-item *ngIf="!adultsCtrl.valid && adultsCtrl.touched">
  <ion-text color="danger"> adults is required</ion-text>
</ion-item>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
  <ion-label >Kids </ion-label>
  <ion-select placeholder="Select One"   [(ngModel)]="kids"  name="kids" #kidsCtrl="ngModel" placeholder="kids">
    <ion-select-option value="1">0</ion-select-option>
    <ion-select-option value="1">1</ion-select-option>
    <ion-select-option value="2">2</ion-select-option>
    <ion-select-option value="3">3</ion-select-option>
    <ion-select-option value="4">4</ion-select-option>
    <ion-select-option value="5">5</ion-select-option>
    <ion-select-option value="6">6</ion-select-option>
    <ion-select-option value="7">7</ion-select-option>
    <ion-select-option value="8">8</ion-select-option>
    <ion-select-option value="9">9</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="11">11</ion-select-option>
    <ion-select-option value="12">12</ion-select-option>
  </ion-select>
  <ion-item *ngIf="!kidsCtrl.valid && kidsCtrl.touched">
    <ion-text color="danger"> kids is required</ion-text>
  </ion-item>
</ion-item>
    </ion-col>
  </ion-row>
  <ion-row style="margin-top: 40px;;">
    <ion-col style="color:green"  size="12">
      {{this.feedback }}
    </ion-col>
  </ion-row>
  <ion-button expand="round" [disabled]="!f.valid" style="--background:#5F0661" (click)="addbookings()" >Submit</ion-button>
  </ion-grid>
</form>
</ion-content>
