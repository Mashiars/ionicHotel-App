
<ion-content style=" --background:#B44DA3"  >
  <ion-grid style="margin-top: 150px;">

     
  

  <ion-row>
    <ion-col style="color:#5F0661; text-align: center;font-weight: bold;font-family:'Arial Narrow Bold', sans-serif;font-size: 2em;" size="12">
    Booking Form
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
    <ion-item>
      <ion-label>Check-in</ion-label>
    <ion-label>MM DD YY</ion-label>

    <ion-input [(ngModel)]="check_in"  name="check-in" type="date"></ion-input>

</ion-item>
    </ion-col>
  </ion-row>


  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
  <ion-item>
    <ion-label>Check-out</ion-label>
    <ion-label>MM DD YY</ion-label>
    <ion-input [(ngModel)]="check_out"  name="check-out" type="date"></ion-input>

</ion-item>
    </ion-col>
  </ion-row>



  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
        <ion-label>Room Type</ion-label>
  <ion-select placeholder="Select One"  [(ngModel)]="roomtype"  name="roomtype"  >
    <ion-select-option value="l">Luxury Room</ion-select-option>
    <ion-select-option value="f">Family Room</ion-select-option>
  </ion-select>
  <ion-input></ion-input>
</ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
  <ion-label >adults </ion-label>

  <ion-select placeholder="Select One"  [(ngModel)]="adults"  name="adults"  >
    <ion-select-option value="1">1</ion-select-option>
    <ion-select-option value="2">2</ion-select-option>
    <ion-select-option value="3">3</ion-select-option>
    <ion-select-option value="4">4</ion-select-option>
    <ion-select-option value="5">5</ion-select-option>
    <ion-select-option value="6">6</ion-select-option>
    <ion-select-option value="7">7</ion-select-option>
    <ion-select-option value="8">8</ion-select-option>
    <ion-select-option value="9">9</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="11">11</ion-select-option>
    <ion-select-option value="12">12</ion-select-option>
  </ion-select>
  
  <ion-input></ion-input>
</ion-item>
    </ion-col>
  </ion-row>


  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-item>
  <ion-label >Kids </ion-label>
  <ion-select placeholder="Select One"  [(ngModel)]="kids"  name="kids"  >
    <ion-select-option value="1">1</ion-select-option>
    <ion-select-option value="2">2</ion-select-option>
    <ion-select-option value="3">3</ion-select-option>
    <ion-select-option value="4">4</ion-select-option>
    <ion-select-option value="5">5</ion-select-option>
    <ion-select-option value="6">6</ion-select-option>
    <ion-select-option value="7">7</ion-select-option>
    <ion-select-option value="8">8</ion-select-option>
    <ion-select-option value="9">9</ion-select-option>
    <ion-select-option value="10">10</ion-select-option>
    <ion-select-option value="11">11</ion-select-option>
    <ion-select-option value="12">12</ion-select-option>
  </ion-select>
  
  <ion-input></ion-input>
</ion-item>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 40px;;">
    <ion-col   size="12">
      <ion-button expand="full" style="--background:#550a57" (click)="addbookings()" >BOOK NOW</ion-button>
    </ion-col>
  </ion-row>


  


  </ion-grid>
  
</ion-content>
